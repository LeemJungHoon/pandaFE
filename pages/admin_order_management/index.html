<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PandaFlower</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/pages/common/css/common.css" />
  <link rel="stylesheet" href="/pages/common/css/reset.css" />
  <script type="module" src="/pages/common/js/common.js" defer></script>

  <body>
    <div class="menu_sub_admin"></div>

    <div class="search">
      <h3>주문번호 검색</h3>
      <div class="search_bar">
        <input type="text" id="search" />
        <button type="button" class="search_btn" id="searchBtn">
          <img src="/img/admin_order_management/search_img.png" alt="" />
        </button>
      </div>
    </div>

              <p class="item_price">금액 : 9,000 원</p>

              </p>

          </div>
        </div>
        <div class="admin_order_management_item">
          <div class="item_name">
            <h2>2. 상품이름</h2>

              <img src="/img/admin_order_management/od_img.png" alt="" />
            </div>
            <div class="right">
              <p class="item_price">금액 : 9,000 원</p>
              <p class="item_count">
                수량 : <span class="count">2</span>
                <span class="count_btn">
                  <button type="button" id="up_btn">▲</button>
                  <button type="button" id="down_btn">▼</button>
                </span>

              <p class="total_price">총 금액 : <span>18,000</span>원</p>

          </div>
        </div>
        <div class="admin_order_management_item">
          <div class="item_name">
            <h2>3. 상품이름</h2>
          </div>
          <div class="item_content">
            <div class="left">
              <img src="/img/admin_order_management/od_img.png" alt="" />
            </div>
            <div class="right">
              <p class="item_price">금액 : 9,000 원</p>
              <p class="item_count">
                수량 : <span class="count">2</span>
                <span class="count_btn">
                  <button type="button" id="up_btn">▲</button>
                  <button type="button" id="down_btn">▼</button>
                </span>
              </p>
              <p class="total_price">총 금액 : <span>18,000</span>원</p>
            </div>
          </div>
        </div>
      </div>
      <div class="admin_order_management_pop">
        <div class="cp_body">
          <h1 class="cp_top">주문금액</h1>
          <h2 class="cp_top2">
            <p>총 주문금액</p>
            <b>48,000 원</b>
          </h2>
          <h3 class="cp_top3">배송상태 : 배송 전</h3>
          <div class="cp_order_number">
            <img src="/img/black_flower_small.png" alt="" />
            <p>주문번호 : 2958723836</p>
          </div>
          <button type="button" id="orderRefuseBtn" class="o_r_btn">
            주문거절

        </div>

    <div class="footer"></div>
