<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PandaFlower</title>
    <link rel="stylesheet" href="/pages/common/css/common.css" />
    <link rel="stylesheet" href="/pages/common/css/reset.css" />
    <link rel="stylesheet" href="admin_product_add.css" />
    <script type="module" src="/pages/common/js/common.js" defer></script>
  </head>
  <body>
    <div class="menu_sub_admin"></div>
    <div class="logo"></div>
    <div class="menu_main"></div>
    <div class="admin_product_add">
      <div class="left">
        <img src="/img/admin_product_add/apa_img.png" alt="" />
        <!-- <img src="/img/admin_product_detail/apd_img.png" alt=""> -->
        <button type="button" class="imgBtn">이미지교체</button>
      </div>
      <div class="right">
        <div class="title">
          <img src="/img/black_flower_small.png" alt="" />
          <input type="text" class="name" placeholder="상품명을 적어주세요" />
          <img src="/img/black_flower_small.png" alt="" />
        </div>
        <div class="info">
          <div>금액 :</div>
          <input type="text" class="price" placeholder="0" />
          <div>원</div>
        </div>

        <div class="more">
          <span
            ><input
              type="text"
              class="product_detail"
              placeholder="상품설명을 적어주세요"
          /></span>
        </div>

        <button type="button" class="saveBtn">저장</button>
      </div>
    </div>

    <div class="footer"></div>
  </body>
</html>
