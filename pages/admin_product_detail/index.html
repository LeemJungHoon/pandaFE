<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PandaFlower</title>
    <link rel="stylesheet" href="/pages/common/css/common.css" />
    <link rel="stylesheet" href="/pages/common/css/reset.css" />
    <link rel="stylesheet" href="admin_product_detail.css" />
    <script type="module" src="/pages/common/js/common.js" defer></script>
  </head>
  <body>
    <div class="menu_sub_admin"></div>
    <div class="logo"></div>
    <div class="menu_main"></div>
    <div class="admin_product_detail">
      <div class="left">
        <!-- 일단 이미지 넣어서 작성하고 차후에 백단에서 이미지 정보 넘길때 이 src부분 빼서 진행하면될듯 -->
        <img src="/img/admin_product_detail/apd_img.png" alt="" />
        <button type="button" class="imgBtn">이미지교체</button>
      </div>
      <div class="right">
        <div class="title">
          <img src="/img/black_flower_small.png" alt="" />
          <h1>망고 튤립</h1>
          <img src="/img/black_flower_small.png" alt="" />
        </div>
        <div class="info">
          <div>금액 :</div>
          <div class="price">48,000</div>
          <div>원</div>
        </div>

        <div class="more">
          <p>
            망고 튤립의 꽃말은 사랑의 고백, 영원한 애정이라는 뜻과 수줍은 사랑의
            표시라는 뜻을 가지고 있습니다. 설레는 마음을 담아, 소중한 사람에게
            마음을 전해보세요!
          </p>
        </div>

        <button type="button" class="saveBtn">저장</button>
      </div>
    </div>

    <div class="footer"></div>
  </body>
</html>
