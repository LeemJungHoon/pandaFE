<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>꽃시장 구매화면</title>
    <link rel="stylesheet" href="/pages/common/css/common.css" />
    <link rel="stylesheet" href="/pages/common/css/reset.css" />
    <link rel="stylesheet" href="flower_market_detail.css" />
  </head>
  <body>
    <div class="menu_sub_member"></div>
    <div class="logo"></div>
    <div class="menu_main"></div>

    <div class="flower_market_detail">
      <div class="left">
        <img src="/img/flower_market_detail/fmd_img.png" alt="" />
      </div>

      <div class="right">
        <div class="title">
          <img src="/img/black_flower_small.png" alt="" />
          <h1 class="flower_name">망고 튤립</h1>
          <img
            class="flower_product_image"
            src="/img/black_flower_small.png"
            alt=""
          />
        </div>

        <div class="info">
          <p class="price_container">
            금액 : <span class="price">48000</span> 원
          </p>
          <p class="count">
            수량
            <span class="count_num">1</span>
            <span class="count_btn">
              <button type="button" class="up">▲</button>
              <button type="button" class="down">▼</button>
            </span>
          </p>
        </div>
        <div class="total_price_container">
          <p>총 주문 금액 : <span class="total_price">48000</span> 원</p>
        </div>
        <div class="fmd_btn">
          <button type="button" class="push_cart">장바구니에 넣기</button>
          <button type="button" class="order_btn">주문하기</button>
        </div>
        <div class="more">
          <p class="flower_description">
            망고 튤립의 꽃말은 사랑의 고백, 영원한 애정이라는 뜻과 수줍은 사랑의
            표시라는 뜻을 가지고 있습니다. 설레는 마음을 담아, 소중한 사람에게
            마음을 전해보세요!
          </p>
        </div>
      </div>
    </div>
    <div class="footer"></div>
    <script type="module" src="flower_market_detail.js"></script>
    <script type="module" src="/pages/common/js/common.js" defer></script>
  </body>
</html>
