<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/pages/common/css/reset.css" />
    <link rel="stylesheet" href="order_detail_destination_modify.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <style></style>
  <body>
    <div class="header">
      <div class="logo">
        <img src="/img/logo.png" alt="" />
      </div>

      <h1 class="destination_title_text">배송지수정</h1>
    </div>

    <div class="container">
      <!-- 이름 -->
      <h3 class="input_text">
        <img class="black_flower" src="/img/black_flower_small.png" />이름
      </h3>
      <input class="name_input" placeholder="이름을 입력해 주세요" />

      <!-- 연락처 -->
      <h3 class="input_text">
        <img class="black_flower" src="/img/black_flower_small.png" />연락처
      </h3>
      <input
        class="phonenumber_input"
        placeholder="010-1234-1234 형태로 입력해 주세요"
      />

      <h3 class="input_text">
        <img class="black_flower" src="/img/black_flower_small.png" />배송지
      </h3>
      <input
        class="destinationmodify_input"
        placeholder="배송지를 입력해 주세요"
      />

      <button class="save_button">저장</button>
    </div>

    <div class="footer"></div>
    <script type="module" src="/pages/common/js/common.js"></script>
  </body>
</html>
